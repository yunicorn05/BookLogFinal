<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoyun's Book Log 2025</title>
    <style>
        body {
            background-color: #DDEEFF; /* 연하늘색 */
            background-image: url('https://www.transparenttextures.com/patterns/graph-paper.png'); /* 모눈종이 패턴 */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #3B2F2F; /* 블랙 브라운 */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .subtitle {
            color: #808080; /* 회색 */
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .container {
            background-color: white; /* 흰색 배경 */
            padding: 20px;
            width: 360px; /* 제목과 비슷한 크기로 확장 */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            border: none;
            padding: 12px 20px;
            margin: 5px 0;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 80%; /* 버튼 크기 동일하게 설정 */
            color: white;
            background: linear-gradient(90deg, #A7C7E7, #92B6E8); /* 파스텔톤 블루 그라데이션 */
        }
        .button:nth-child(2) {
            background: linear-gradient(90deg, #92B6E8, #7FA5E6); /* 약간 더 진한 블루 */
        }
        .button:nth-child(3) {
            background: linear-gradient(90deg, #7FA5E6, #6C94E5); /* 더 진한 블루 */
        }
        .button:hover {
            opacity: 0.8;
        }
        .small-text {
            color: #808080; /* 회색 */
            font-size: 0.8rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Seoyun's Book Log 2025</h1>
    <div class="subtitle">index</div>
    <div class="container">
        <button class="button" onclick="location.href='file:///C:/Users/82108/Desktop/%EC%9D%B8%EA%B3%B5%EC%A7%80%EB%8A%A5%EA%B3%BC%20%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4/book1.html'">몰입</button>
        <button class="button" onclick="location.href='file:///C:/Users/82108/Desktop/%EC%9D%B8%EA%B3%B5%EC%A7%80%EB%8A%A5%EA%B3%BC%20%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4/book2.html'">사실은 사랑받고 싶었어</button>
        <button class="button" onclick="location.href='file:///C:/Users/82108/Desktop/%EC%9D%B8%EA%B3%B5%EC%A7%80%EB%8A%A5%EA%B3%BC%20%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4/book3.html'">노화의 종말</button>
    </div>
    <div class="small-text">인공지능과 소프트웨어 4회차 과제</div>
</body>
